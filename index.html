<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/adc6a96b06.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
      <div class="wraper">
             <section class="left">
             <div class="twitter-div">   
                <i class="fa-brands fa-twitter"></i>
                <h5>Welcome Back</h5>
            </div>
            

                <form>
                    <input type="text" class="user-name" placeholder="Phone, email or username"><br>
                    <input type="password" class="password" placeholder="password">
                   <div class="forget"><p class="password">Forget password?</p></div>
                    <button>Log in</i></button>
                    <i class="fa-solid fa-arrow-right"></i>
                    <p class="account">Don't have an account yet <span>Sign up</span></p>
                </form>
            
             </section>

             <section class="right">
                <p>Join Twitter today and see what's <br> happening in the world right now</p>
             <img src="img/4170016-removebg-preview.png">
             </section>
      </div>
    </main>
    
</body>
</html>
